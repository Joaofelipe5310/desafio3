<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="sheesh.css" />

  <body>

    <div class="body1">
          <!-- LOGO -->      
          <header>
            <div class="logo">
              <img src="logo.svg" alt="" />
            </div>
      
          </header>
          
          <!-- INPUTS, E CHECKBOX -->
          
          <!-- INPUT EMAIL -->
          
          <main>
            <!-- "FAÇA SEU LOGIN[...] CADASTRO" -->
        
              <div class="head">
                <div class="login">
                  <img src="log-in.svg" alt="" class="log-in" />
                  <h2>Faça seu login</h2>
                </div>
                <h4>entre com suas informaçoes de cadastro</h4>
              </div>
              
            <form class="form-container">
              <label for="email" class="name1"> E-mail </label>
              <div class="input-email">
                <div class="icon-email">
                  <img src="mail.svg" alt="" />
                </div>
                <input type="email" placeholder="insira seu email" class="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
              </div>
            <form>
            <!-- INPUT SENHA -->
        
              <div class="gap-password">
                <label for="senha" class="name2"> Senha </label>
                <div class="input-senha">
                  <div class="icon-lock">
                    <img src="lock.svg" alt="" />
                  </div>
                  <input type="password" placeholder="insira sua senha" class="senha" minlength="8"/>
                  <div class="icon-eye">
                    <img src="eye.svg" alt="" />
                  </div>
                </div>
        
                <!-- CHECKBOX E LINK "ESQUECI SENHA" -->
        
                <div class="checkbox-area">
      <!-- 
                  <label for="">
                    <input type="checkbox" class="checkbox">lembre-me
                  </label> -->
      
                  
                  <label class="container">lembre-me
                    <input type="checkbox">
                    <span class="check"></span>
                  </label>
      
                  
                  <span class="link"> <a href=""> <strong>esqueci minha senha</strong></a></span>
      
                </div>
              
              </div>
              <!-- BOTAO DE ENTRAR -->
          
              <button><p class="psy-trance">ENTRAR</p></button>
          
              <!-- LINK DE REGISTRO -->
          
              <div class="registro">nao tem uma conta?<a href=""> <strong>Registre-se</strong> </a></div>
            </main>
      </div>

    <div class="body2">
      <img src="side-image.jpg" alt="">
    </div>
